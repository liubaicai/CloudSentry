# Docker Compose configuration with external syslog collector
# Use this when deploying CloudSentry with the standalone Go syslog collector.
# The Go collector provides higher performance for syslog ingestion.
#
# To use this configuration:
#   docker-compose -f docker-compose.collector.yml up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: cloudsentry-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cloudsentry
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  syslog-collector:
    build:
      context: ./syslog-collector
      dockerfile: Dockerfile
    container_name: cloudsentry-collector
    environment:
      BACKEND_URL: http://backend:3000/api/syslog/bulk
    ports:
      - "514:514/tcp"
      - "514:514/udp"
      - "9090:9090"  # Prometheus metrics
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cloudsentry-backend
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/cloudsentry?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
      PORT: 3000
      NODE_ENV: production
      CORS_ORIGIN: http://localhost:5173
      # Disable built-in syslog server (handled by external collector)
      SYSLOG_SERVER_ENABLED: "false"
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cloudsentry-frontend
    environment:
      VITE_API_URL: http://localhost:3000/api
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres-data:
